<form novalidate>
  <label for="login">Никнейм</label>
  <input type="text" name="login" id="login" [(ngModel)]="auth.user.login" #login="ngModel" required>

  <label for="login">Email</label>
  <input type="email" name="email" id="email" [(ngModel)]="auth.user.email" #email="ngModel" required>

  <label for="password">Пароль</label>
  <input type="password" name="password" id="password" [(ngModel)]="auth.user.password" #password="ngModel" required>

  <label for="password-rep">Подтверждение пароля</label>
  <input type="password" name="password-rep" id="password-rep" [(ngModel)]="auth.user.password" #passwordRep="ngModel"
         required>

  <div class="buttons">
    <app-button [ngClass]="(login.valid && password.valid && passwordRep.valid && email.valid) ? '' : 'disabled'"
                type="accent"
                (click)="submit()">Зарегистрироваться
    </app-button>
    <app-button type="other">
      <fa-icon [icon]="faGoogle"></fa-icon>
    </app-button>
    <app-button type="other">
      <fa-icon [icon]="faLinkedin"></fa-icon>
    </app-button>
    <app-button type="other">
      <fa-icon [icon]="faGithub"></fa-icon>
    </app-button>
  </div>
</form>
