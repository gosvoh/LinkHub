<a href="/" routerLink="/" class="logo"><h1>LinkHub</h1></a>

<ul>
  <li>
    <a [ngClass]="currentUrl === '/' ? 'active' : ''" href="/" routerLink="/"
      >Главная</a
    >
  </li>
  <li>
    <a
      [ngClass]="currentUrl === '/vacancies' ? 'active' : ''"
      href="/vacancies"
      routerLink="/vacancies"
      >Вакансии</a
    >
  </li>
  <li>
    <a
      [ngClass]="currentUrl === '/resumes' ? 'active' : ''"
      href="/resumes"
      routerLink="/resumes"
      >Резюме</a
    >
  </li>
  <li>
    <a
      [ngClass]="currentUrl === '/about' ? 'active' : ''"
      href="/about"
      routerLink="/about"
      >О нас</a
    >
  </li>
</ul>

<div class="other" *ngIf="!auth.isLoggedIn">
  <app-button
    type="secondary"
    href="/register"
    routerLink="/register"
    class="register"
    (click)="login()"
    >Регистрация</app-button
  >
  <a href="/login" routerLink="/login" class="login" (click)="login()">Вход</a>
</div>

<div class="other" *ngIf="auth.isLoggedIn">
  <a href="/my-resume" routerLink="/my-resume" class="my-page">gosvoh</a>
  <a href="/" routerLink="/" class="logout" (click)="logout()">Выход</a>
</div>
